
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WebTransport Test</title>
  </head>
  <body>
    <script type="module">
      async function main() {
        try {
          // STEP 1 â€” get server certificate hash
          const res = await fetch('http://0.0.0.0:8000/');
          const hashHex = (await res.text()).trim();

          // Helper to convert hex string to Uint8Array
          const hexToUint8 = (hex) =>
            new Uint8Array(
              hex.match(/.{1,2}/g).map((byte) => parseInt(byte, 16))
            );

          const hash = hexToUint8(hashHex);

          // STEP 2 â€” connect to WebTransport server
          const transport = new WebTransport("https://0.0.0.0:4443", {
            serverCertificateHashes: [{ algorithm: "sha-256", value: hash }],
          });

          // Wait for connection
          await transport.ready;
          console.log("âœ… WebTransport connected");

          // STEP 3 â€” open a bidirectional stream
          const stream = await transport.createBidirectionalStream();
          const writer = stream.writable.getWriter();
          const reader = stream.readable.getReader();

          // Send a message
          const msg = "Hello from client";
          await writer.write(new TextEncoder().encode(msg));
          await writer.close();
          console.log("ğŸ“¤ Sent:", msg);

          // Read the reply
          const { value, done } = await reader.read();
          if (!done && value) {
            const reply = new TextDecoder().decode(value);
            console.log("ğŸ“¥ Received:", reply);
          }

          // STEP 4 â€” close gracefully
          await transport.close();
          console.log("ğŸ”š Connection closed");

        } catch (err) {
          console.error("âŒ Error:", err);
        }
      }

      main();
    </script>
  </body>
</html>
